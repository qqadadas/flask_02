{#继承模板#}
{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %} 删除 {% endblock %} </h1>
{% endblock %}

{% block content %}
    {% if msg %}
        <h3>{{ msg }}</h3>
    {% endif %}
  <form method="post" action="{{ url_for('user.delete') }}">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <input type="submit" value="删除">
  </form>
{% endblock %}
